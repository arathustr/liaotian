<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>爷爷河畔</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/leancloud-storage@4.15.0/dist/av-min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const APP_ID = "3qhCpnQyFEEfhCIu09l36JNA-MdYXbMMI";
        const APP_KEY = "SnY967cwdk2kwn4tXHbU6Bu7";
        const SERVER_URL = "https://3qhcpnqy.api.lncldglobal.com";

        if (typeof AV !== 'undefined') {
            AV.init({ appId: APP_ID, appKey: APP_KEY, serverURL: SERVER_URL });
        }

        const { useState, useEffect, useRef, useMemo } = React;

        // 图标组件
        const Icon = ({ name, className }) => {
            const svgHtml = useMemo(() => {
                if (!window.lucide) return '';
                const pascalName = name.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join('');
                const iconData = window.lucide.icons ? window.lucide.icons[pascalName] : null;
                if (!iconData) return '';
                if (typeof window.lucide.createElement === 'function') {
                    try {
                        const el = window.lucide.createElement(iconData);
                        if (className) el.setAttribute('class', (el.getAttribute('class')||'') + ' ' + className);
                        return el.outerHTML;
                    } catch (e) {}
                }
                return '';
            }, [name, className]);
            if (!svgHtml) return <span className={`inline-block w-4 h-4 bg-gray-400 opacity-50 ${className}`}></span>;
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} className="flex items-center justify-center shrink-0" />;
        };

        const AuthScreen = ({ onLogin }) => {
            const [isLogin, setIsLogin] = useState(true);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);
                try {
                    if (isLogin) {
                        const user = await AV.User.logIn(username, password);
                        onLogin(user);
                    } else {
                        const user = new AV.User();
                        user.setUsername(username);
                        user.setPassword(password);
                        user.set('status', 'pending'); 
                        await user.signUp();
                        alert("注册成功！请等待管理员审核。");
                        onLogin(user);
                    }
                } catch (err) {
                    setError(err.message === "The username has already been taken." ? "用户名已存在" : "操作失败，请检查账号密码");
                }
                setLoading(false);
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4 bg-gray-50">
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
                        <h2 className="text-2xl font-bold text-center mb-6 text-indigo-600">{isLogin ? '登录爷爷河畔' : '申请注册'}</h2>
                        {error && <div className="bg-red-50 text-red-500 p-2 text-sm rounded mb-4 text-center">{error}</div>}
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div><label className="block text-sm font-medium text-gray-700">账号</label><input type="text" required value={username} onChange={e => setUsername(e.target.value)} className="mt-1 w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 outline-none"/></div>
                            <div><label className="block text-sm font-medium text-gray-700">密码</label><input type="password" required value={password} onChange={e => setPassword(e.target.value)} className="mt-1 w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 outline-none"/></div>
                            <button disabled={loading} className="w-full bg-indigo-600 text-white py-2.5 rounded-lg hover:bg-indigo-700 font-medium transition-colors">{loading ? '处理中...' : (isLogin ? '登录' : '提交申请')}</button>
                        </form>
                        <div className="mt-4 text-center text-sm"><span className="text-gray-500">{isLogin ? "没有账号? " : "已有账号? "}</span><button onClick={() => setIsLogin(!isLogin)} className="text-indigo-600 font-bold hover:underline">{isLogin ? "去注册" : "去登录"}</button></div>
                    </div>
                </div>
            );
        };

        const ChatApp = ({ user, onLogout }) => {
            const [currentRoom, setCurrentRoom] = useState(null);
            const [rooms, setRooms] = useState([]);
            const [messages, setMessages] = useState([]);
            const [text, setText] = useState('');
            const [status, setStatus] = useState(user.get('status') || 'pending');
            const [checkingStatus, setCheckingStatus] = useState(true);
            const bottomRef = useRef(null);

            // 核心修复：加载时立刻从云端刷新用户状态
            useEffect(() => {
                const refreshUser = async () => {
                    try {
                        const freshUser = await user.fetch(); // 强制拉取最新数据
                        setStatus(freshUser.get('status') || 'pending');
                    } catch (e) { console.error("Update user status failed", e); }
                    setCheckingStatus(false);
                };
                refreshUser();
            }, [user]);

            useEffect(() => {
                if (status === 'approved') fetchRooms();
            }, [status]);

            const fetchRooms = async () => {
                const query = new AV.Query('RoomList');
                query.descending('createdAt');
                try {
                    const results = await query.find();
                    setRooms(results.map(r => ({ id: r.id, ...r.attributes })));
                } catch (e) { console.error(e); }
            };

            const fetchMessages = async (roomId) => {
                const query = new AV.Query('Message');
                query.equalTo('room', roomId);
                query.ascending('createdAt');
                query.limit(50);
                const results = await query.find();
                // 确保包含 createdAt
                setMessages(results.map(m => ({ id: m.id, ...m.attributes, createdAt: m.createdAt })));
                setTimeout(() => bottomRef.current?.scrollIntoView(), 100);
            };

            useEffect(() => {
                if (currentRoom) {
                    fetchMessages(currentRoom.roomId);
                    const timer = setInterval(() => fetchMessages(currentRoom.roomId), 3000);
                    return () => clearInterval(timer);
                }
            }, [currentRoom]);

            const sendMessage = async (e) => {
                e.preventDefault();
                if (!text.trim() || status !== 'approved') return;
                try {
                    const Message = AV.Object.extend('Message');
                    const msg = new Message();
                    msg.set('text', text);
                    msg.set('name', user.getUsername());
                    msg.set('room', currentRoom.roomId);
                    msg.set('user', user); // 这里添加了 user 字段，如果数据库里没有这个字段且 add_fields 被禁，就会报错

                    // 设置 ACL 权限
                    const acl = new AV.ACL();
                    acl.setPublicReadAccess(true);
                    acl.setWriteAccess(user, true);
                    msg.setACL(acl);

                    await msg.save();
                    setText('');
                    fetchMessages(currentRoom.roomId);
                } catch (err) { 
                    console.error("发送失败:", err);
                    // 专门捕捉 "Forbidden to add new fields" 错误并给出人话提示
                    if (err.message && err.message.includes("Forbidden to add new fields")) {
                        alert("⚠️ 发送失败：数据库结构更新被拦截。\n\n解决办法：\n1. 请登录 LeanCloud 后台。\n2. 进入 'Message' 表 -> '权限'。\n3. 暂时将 'add_fields' 设置为 '登录用户'。\n4. 回来发送一条消息。\n5. (推荐) 之后再把权限改回 '指定用户'。");
                    } else if (err.code === 403) {
                        alert("发送失败：权限不足。请检查 LeanCloud 后台 Message 表的 'create' 权限是否开放给了 '登录用户'。");
                    } else {
                        alert("发送失败: " + err.message); 
                    }
                }
            };

            // 如果状态检查中，显示Loading
            if (checkingStatus) return <div className="h-screen flex items-center justify-center bg-gray-50"><div className="text-gray-500 flex gap-2"><Icon name="loader-2" className="w-5 h-5 animate-spin"/> 正在验证账号权限...</div></div>;

            // ★★★ 权限屏障：如果不通过，完全不显示聊天界面 ★★★
            if (status !== 'approved') {
                return (
                    <div className="h-screen flex flex-col items-center justify-center bg-gray-50 p-4 text-center">
                        <div className={`p-4 rounded-full mb-4 ${status === 'banned' ? 'bg-red-100' : 'bg-yellow-100'}`}>
                            <Icon name={status === 'banned' ? 'ban' : 'clock'} className={`w-12 h-12 ${status === 'banned' ? 'text-red-500' : 'text-yellow-600'}`} />
                        </div>
                        <h2 className="text-xl font-bold text-gray-800 mb-2">{status === 'banned' ? '账号已封禁' : '账号审核中'}</h2>
                        <p className="text-gray-500 mb-6 max-w-xs mx-auto">
                            {status === 'banned' 
                                ? "您的账号因违反规定已被管理员封禁，无法再访问留言板。" 
                                : "管理员正在审核您的注册申请。请稍后刷新页面或重新登录。"}
                        </p>
                        <div className="flex gap-3">
                            <button onClick={() => window.location.reload()} className="px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 flex items-center gap-2">
                                <Icon name="refresh-cw" className="w-4 h-4" /> 刷新状态
                            </button>
                            <button onClick={onLogout} className="px-4 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-700 flex items-center gap-2">
                                <Icon name="log-out" className="w-4 h-4" /> 退出登录
                            </button>
                        </div>
                    </div>
                );
            }

            // --- 只有审核通过才会渲染以下内容 ---
            return (
                <div className="max-w-md mx-auto h-screen flex flex-col bg-white sm:shadow-2xl">
                    <div className="bg-indigo-600 text-white p-4 flex justify-between items-center z-10 shadow-md">
                        {currentRoom ? (
                            <div className="flex items-center gap-2">
                                <button onClick={() => setCurrentRoom(null)} className="hover:bg-indigo-500 p-1 rounded-full"><Icon name="arrow-left" className="w-5 h-5"/></button>
                                <span className="font-bold">{currentRoom.name}</span>
                            </div>
                        ) : (
                            <span className="font-bold flex items-center gap-2"><Icon name="message-square" className="w-5 h-5"/> 聊天大厅</span>
                        )}
                        <div className="flex items-center gap-2 text-xs">
                            <span className="bg-indigo-800 px-2 py-1 rounded">{user.getUsername()}</span>
                            <button onClick={onLogout} className="opacity-80 hover:opacity-100"><Icon name="log-out" className="w-4 h-4"/></button>
                        </div>
                    </div>

                    <div className="flex-1 overflow-y-auto bg-gray-50 relative">
                        {!currentRoom ? (
                            <div className="p-4 space-y-3">
                                {rooms.length === 0 && <div className="text-center text-gray-400 py-10">暂无房间</div>}
                                {rooms.map(room => (
                                    <div key={room.id} onClick={() => setCurrentRoom(room)} className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex justify-between items-center cursor-pointer hover:shadow-md transition-all">
                                        <span className="font-bold text-gray-800">{room.name}</span>
                                        <Icon name="chevron-right" className="w-5 h-5 text-gray-400"/>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <div className="p-4 space-y-4 pb-20">
                                {messages.map(msg => (
                                    <div key={msg.id} className={`flex ${msg.name === user.getUsername() ? 'justify-end' : 'justify-start'}`}>
                                        <div className="max-w-[80%]">
                                            <div className={`text-xs text-gray-400 mb-1 ${msg.name === user.getUsername() ? 'text-right' : ''}`}>
                                                {msg.name}
                                                <span className="ml-2 text-[10px] text-gray-300">
                                                    {msg.createdAt ? new Date(msg.createdAt).toLocaleString() : ''}
                                                </span>
                                            </div>
                                            <div className={`px-4 py-2 rounded-2xl text-sm ${msg.name === user.getUsername() ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-white border text-gray-800 rounded-tl-none'}`}>
                                                {msg.text}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                                <div ref={bottomRef}></div>
                            </div>
                        )}
                    </div>

                    {currentRoom && (
                        <div className="p-3 bg-white border-t">
                            <form onSubmit={sendMessage} className="flex gap-2">
                                <input value={text} onChange={e => setText(e.target.value)} placeholder="输入消息..." className="flex-1 bg-gray-100 border-0 rounded-full px-4 py-2 text-sm focus:ring-2 focus:ring-indigo-500 outline-none"/>
                                <button disabled={!text.trim()} className="bg-indigo-600 text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-indigo-700 disabled:opacity-50 transition-colors">
                                    <Icon name="send" className="w-4 h-4"/>
                                </button>
                            </form>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(AV.User.current());
            const handleLogout = () => {
                AV.User.logOut();
                setUser(null);
            };
            return user ? <ChatApp user={user} onLogout={handleLogout} /> : <AuthScreen onLogin={setUser} />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
